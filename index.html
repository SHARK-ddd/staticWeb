    <script>
        // çƒŸèŠ±æ•ˆæœçš„JavaScriptå®ç°
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®canvaså¤§å°ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                // é£å¾—æ›´é«˜ï¼šç›®æ ‡é«˜åº¦ä¸ºç”»å¸ƒçš„5%-25%
                this.targetY = Math.random() * canvas.height * 0.2 + canvas.height * 0.05;
                this.color = this.getRandomColor();
                this.particles = [];
                this.size = Math.random() * 3 + 2;
                this.speed = Math.random() * 5 + 6; // æ›´å¿«çš„åˆå§‹ä¸Šå‡é€Ÿåº¦ï¼Œç¡®ä¿èƒ½åˆ°è¾¾æ›´é«˜ä½ç½®
                this.gravity = 0.18; // é€‚ä¸­çš„é‡åŠ›ï¼Œè®©çƒŸèŠ±æœ‰è¶³å¤Ÿæ—¶é—´ä¸Šå‡åˆ°æ›´é«˜ä½ç½®
                this.alpha = 1;
                this.burst = false;
                this.type = Math.floor(Math.random() * 3); // 0: åœ†å½¢, 1: æ˜Ÿå½¢, 2: éšæœº
                this.trail = []; // è½¨è¿¹ç‚¹
                this.reachedTarget = false; // æ ‡è®°æ˜¯å¦åˆ°è¾¾ç›®æ ‡
            }
            
            getRandomColor() {
                // æ›´ä¸°å¯Œçš„é¢œè‰²é€‰æ‹©
                const colors = [
                    '#ff0000', '#ff6600', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff',
                    '#ff3333', '#ff9933', '#ffff33', '#33ff33', '#33ffff', '#3333ff', '#ff33ff',
                    '#ff6666', '#ffcc66', '#ffff66', '#66ff66', '#66ffff', '#6666ff', '#ff66ff',
                    '#ff9999', '#ffdd99', '#ffff99', '#99ff99', '#99ffff', '#9999ff', '#ff99ff'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                if (!this.burst) {
                    // ä¸Šå‡é˜¶æ®µ
                    // æ›´æ–°è½¨è¿¹
                    this.trail.push({x: this.x, y: this.y, alpha: 1});
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }
                    
                    // æ›´æ–°ä½ç½®å’Œé€Ÿåº¦
                    this.y -= this.speed;
                    this.speed -= this.gravity;
                    
                    // åˆ°è¾¾ç›®æ ‡é«˜åº¦æˆ–é€Ÿåº¦å˜ä¸ºè´Ÿå€¼æ—¶çˆ†ç‚¸
                    if (this.y <= this.targetY || this.speed <= 0) {
                        this.burst = true;
                        this.createParticles();
                    }
                } else {
                    // çˆ†ç‚¸é˜¶æ®µ
                    this.particles.forEach(particle => {
                        // æ›´æ–°ç²’å­ä½ç½®
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        // åº”ç”¨é‡åŠ›å’Œé˜»åŠ›
                        particle.vy += particle.gravity;
                        particle.vx *= particle.drag;
                        particle.vy *= particle.drag;
                        
                        // æ›´æ–°é€æ˜åº¦å’Œå¤§å°
                        particle.alpha -= 0.015;
                        particle.size *= 0.98;
                    });
                    
                    // ç§»é™¤æ¶ˆå¤±çš„ç²’å­
                    this.particles = this.particles.filter(particle => particle.alpha > 0 && particle.size > 0.5);
                }
                
                return !this.burst || this.particles.length > 0;
            }
            
            createParticles() {
                // ç²’å­æ•°é‡é€‚ä¸­ï¼Œç¡®ä¿çˆ†ç‚¸æ•ˆæœæ˜æ˜¾
                const particleCount = Math.floor(Math.random() * 60) + 50;
                
                for (let i = 0; i < particleCount; i++) {
                    let angle;
                    let speed;
                    
                    // ç®€åŒ–çˆ†ç‚¸ç±»å‹ï¼Œç¡®ä¿çˆ†ç‚¸æ•ˆæœæ˜æ˜¾
                    if (this.type === 0) {
                        // åœ†å½¢çˆ†ç‚¸
                        angle = (Math.PI * 2 * i) / particleCount;
                        speed = Math.random() * 6 + 5; // æ›´å¿«çš„é€Ÿåº¦
                    } else if (this.type === 1) {
                        // æ˜Ÿå½¢çˆ†ç‚¸
                        angle = (Math.PI * 2 * i) / particleCount;
                        speed = Math.random() * 5 + 4;
                        if (i % 5 === 0) {
                            speed *= 2; // æ˜Ÿå½¢çš„å°–è§’é€Ÿåº¦æ›´å¿«
                        }
                    } else {
                        // éšæœºçˆ†ç‚¸
                        angle = Math.random() * Math.PI * 2;
                        speed = Math.random() * 7 + 4;
                    }
                    
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        gravity: 0.15, // é€‚ä¸­çš„é‡åŠ›
                        drag: 0.98, // é€‚ä¸­çš„é˜»åŠ›
                        alpha: 1,
                        color: this.color,
                        size: Math.random() * 3 + 2, // é€‚ä¸­çš„ç²’å­å¤§å°
                        glow: Math.random() * 5 + 3
                    });
                }
            }
            
            draw() {
                if (!this.burst) {
                    // ç»˜åˆ¶è½¨è¿¹
                    ctx.save();
                    for (let i = 0; i < this.trail.length; i++) {
                        const point = this.trail[i];
                        const alpha = point.alpha * (i / this.trail.length);
                        ctx.globalAlpha = alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.restore();
                    
                    // ç»˜åˆ¶å½“å‰çƒŸèŠ±å¤´
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    // ç»˜åˆ¶çˆ†ç‚¸ç²’å­
                    this.particles.forEach(particle => {
                        ctx.save();
                        ctx.globalAlpha = particle.alpha;
                        ctx.fillStyle = particle.color;
                        
                        // åªç»˜åˆ¶åœ†å½¢ç²’å­ï¼Œç¡®ä¿æ€§èƒ½å’Œæ•ˆæœ
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.restore();
                    });
                }
            }
            
            // ç»˜åˆ¶æ˜Ÿå½¢ï¼ˆå¤‡ç”¨æ–¹æ³•ï¼Œå½“å‰æœªä½¿ç”¨ï¼‰
            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                let step = Math.PI / spikes;
                
                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                    
                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // ç®¡ç†çƒŸèŠ±
        let fireworks = [];
        let animationId = null;
        let isRunning = false;
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 17, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            fireworks.forEach((firework, index) => {
                if (!firework.update()) {
                    fireworks.splice(index, 1);
                } else {
                    firework.draw();
                }
            });
            
            // éšæœºç”Ÿæˆæ–°çƒŸèŠ±
            if (isRunning && Math.random() < 0.1) {
                fireworks.push(new Firework());
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        function startFireworks() {
            if (!isRunning) {
                isRunning = true;
                animate();
                
                // éšè—æŒ‰é’®
                const buttonsDiv = document.getElementById('buttons');
                buttonsDiv.style.display = 'none';
                
                // ä¿®æ”¹æç¤ºæ–‡æœ¬
                const contentP = document.querySelector('.content p');
                contentP.textContent = 'çƒŸèŠ±è¡¨æ¼”è¿›è¡Œä¸­...';
            }
        }
        
        function stopFireworks() {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            // æ¸…ç©ºçƒŸèŠ±
            fireworks = [];
            ctx.fillStyle = 'rgba(10, 17, 40, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ˜¾ç¤ºæŒ‰é’®
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.style.display = 'block';
            
            // æ¢å¤æç¤ºæ–‡æœ¬
            const contentP = document.querySelector('.content p');
            contentP.textContent = 'ç‚¹å‡»æŒ‰é’®å¼€å§‹çƒŸèŠ±è¡¨æ¼”';
        }
        
        // æ§åˆ¶èƒŒæ™¯éŸ³ä¹
        let musicPlaying = false;
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        // é¡µé¢åŠ è½½æ—¶å°è¯•è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
        window.addEventListener('load', function() {
            // å°è¯•ç›´æ¥æ’­æ”¾
            backgroundMusic.play().then(function() {
                musicPlaying = true;
                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                const musicBtn = document.querySelector('button[onclick="toggleMusic()"]');
                if (musicBtn) {
                    musicBtn.textContent = 'â¸ï¸ æš‚åœ';
                }
            }).catch(function(error) {
                // æ’­æ”¾å¤±è´¥ï¼Œå¯èƒ½æ˜¯å› ä¸ºæµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾æ”¿ç­–
                console.log('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’:', error);
                musicPlaying = false;
            });
        });
        
        // æ·»åŠ ç”¨æˆ·äº¤äº’äº‹ä»¶ç›‘å¬å™¨ï¼Œä¸€æ—¦ç”¨æˆ·äº¤äº’å°±è‡ªåŠ¨æ’­æ”¾
        document.addEventListener('click', function() {

                    if (musicBtn) {

                    }
                }).catch(function(error) {
                    console.log('æ’­æ”¾å¤±è´¥:', error);

        function toggleMusic() {
            if (musicPlaying) {

                event.target.textContent = 'ğŸµ éŸ³ä¹';
            } else {

                event.target.textContent = 'â¸ï¸ æš‚åœ';
            }
        }
        
        // è‡ªåŠ¨å¼€å§‹çƒŸèŠ±ï¼ˆæ³¨é‡Šæ‰ï¼Œè®©ç”¨æˆ·æ‰‹åŠ¨ç‚¹å‡»å¼€å§‹ï¼‰
